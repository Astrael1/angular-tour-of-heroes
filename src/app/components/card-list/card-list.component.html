<ul>
    <li *ngFor="let card of cards">
        <div class="card-tab">
            <div *ngIf="card.image_uris" class="card-image">
                <img src="{{card.image_uris.small}}">
            </div>
            <div class="card-details">
                <h1>{{card.name}}</h1>
                <p>{{card.oracle_text}}</p>
            </div>
        </div>
    </li>
</ul>
